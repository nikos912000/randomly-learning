<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 220">
  <!-- Background -->
  <rect x="0" y="0" width="320" height="220" fill="#f0f0f0"/>
  
  <!-- Main repository circle -->
  <circle cx="160" cy="110" r="60" fill="#e0e0e0" stroke="#333" stroke-width="3"/>
  
  <!-- Branches and topics -->
  <!-- Python branch -->
  <path d="M160,50 Q160,10 190,10" stroke="#333" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M190,10 Q220,10 220,30" stroke="#333" stroke-width="2" fill="none"/>
  <circle cx="220" cy="30" r="20" fill="#ff9999"/>
  <text x="220" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Python</text>

  <!-- Maths branch -->
  <path d="M160,170 Q160,210 190,210" stroke="#333" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M190,210 Q220,210 220,190" stroke="#333" stroke-width="2" fill="none"/>
  <circle cx="220" cy="190" r="20" fill="#99ff99"/>
  <text x="220" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Maths</text>

  <!-- AI branch -->
  <path d="M100,110 Q50,110 50,140" stroke="#333" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M50,140 Q50,170 30,170" stroke="#333" stroke-width="2" fill="none"/>
  <circle cx="30" cy="170" r="20" fill="#9999ff"/>
  <text x="30" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">AI</text>

  <!-- Design branch -->
  <path d="M220,110 Q270,110 270,140" stroke="#333" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M270,140 Q270,170 290,170" stroke="#333" stroke-width="2" fill="none"/>
  <circle cx="290" cy="170" r="20" fill="#ffff99"/>
  <text x="290" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Design</text>
  
  <!-- Randomly Learning text (centered) -->
  <text x="160" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Randomly</text>
  <text x="160" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Learning</text>
  
  <!-- Dice to represent randomness -->
  <rect x="250" y="10" width="30" height="30" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <circle cx="257" cy="17" r="2" fill="#333"/>
  <circle cx="265" cy="25" r="2" fill="#333"/>
  <circle cx="273" cy="33" r="2" fill="#333"/>
</svg>